<li>
  <div *ngFor="let user of users$ | async">
    <p>Name: {{ user.name }}</p>
    <p>Credits : {{ user.credits }}</p>
  </div>
</li>

<div>
  <li *ngFor="let transaction of transactions">
    {{ transaction.creditsSent }} credits sent to
    {{ transaction.nameThirdParty }}
  </li>
</div>
<button (click)="creditsTransaction(10, 1)">Transaction</button>
<button (click)="getTransactions()">Show Transactions</button>
